<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://app01.saeon.ac.za/components/map/scripts/jquery-2.1.3.js" type="text/javascript"></script>
</head>
<body>

    <script type="text/javascript">

        $(document).ready(function () {

            var tt = {
                "TransectRef": "2018_22_30_06_22",
                "CruiseID": 222,
                "TransectNo": "0",
                "Date": "2018-09-30T05:22:43",
                "TimeStart": "2018-09-30T05:22:43",
                "TimeEnd": "2018-09-30T05:23:24",
                "Observer1ID": 333,
                "Observer2ID": null,
                "CountType": "Transect",
                "WindDirection": null,
                "WindDirection_deg": null,
                "WindStrength_kmph": null,
                "CloudCover": null,
                "Visibility_m": null,
                "Precipitation": null,
                "CountingShipFollowers": "No ship followers included",
                "SwellHeight_m": null,
                "CoordinateSystem": "Decimal Degrees",
                "LatitudeStart": 18.432407146336914,
                "LongitudeStart": -34.415330663355455,
                "LatitudeEnd": 18.43133216725516,
                "LongitudeEnd": -34.41598843320684,
                "CountArea": 300,
                "ArcFromBow": 180,
                "PositionOnVessel": "Monkey bridge",
                "observations": [

                ]
            };

            var text = JSON.stringify(tt, null, 4);
            $('#ttbox').val(text);

            $('#postButton').click(function () {
                var url = 'http://seabirds.saeon.ac.za/API/api/Transects?TransectRef=3&CruiseID=3&TransectNo=9&Date=9&TimeStart=9&TimeEnd=9&CountType=9&WindDirection=9&WindDirection_deg=9&WindStrength_kmph=9&CloudCover=9&Visibility_m=9&Precipitation=9&SwellHeight_m=9&LatitudeStart=9&LongitudeStart=9&LatitudeEnd=9&LongitudeEnd=9&CountArea=9&ArcFromBow=9&PositionOnVessel=9&Observer1ID=9';
                var json = $('#ttbox').val();
                $.ajax({
                    url: url,
                    method: 'POST',
//                    contentType: "application/json",
//                    data: json,
                    success: function (result) {
                        $("#ttres").html(result);
                    },
                    error: function (call, state, msg) {
                        $("#ttres").html(msg);
                    }
                });
            })


        });

    </script>

    JSON<br />
    <textarea style="width: 800px; height: 450px" id="ttbox"></textarea>
    <br />
    <input type="button" value="Post Transect" id="postButton" />
    <br />
    <br />
    Result<br />
    <textarea style="width: 800px; height: 450px" id="ttres"></textarea>

</body>
</html>
